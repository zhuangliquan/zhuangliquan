<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>筋斗速运-员工端</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        display: flex;
        align-items: center;
        flex-direction: column;
        background-color: #d7cbcb;
      }

      .box img {
        display: block;
        margin-bottom: 10px;
      }
      .box .pc {
        width: 95vw;
      }

      .box .app {
        width: 375px;
      }

      .box :last-child {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img class="app" src="./img/小程序码.png" alt="" />
      <img class="app" src="./img/1.png" alt="" />
      <img class="app" src="./img/2.png" alt="" />
      <img class="app" src="./img/3.png" alt="" />
      <img class="app" src="./img/4.png" alt="" />
      <img class="app" src="./img/5.png" alt="" />
      <img class="app" src="./img/6.png" alt="" />
      <img class="app" src="./img/7.png" alt="" />
      <img class="app" src="./img/8.png" alt="" />
      <img class="app" src="./img/9.png" alt="" />
      <img class="app" src="./img/10.png" alt="" />
      <img class="app" src="./img/11.png" alt="" />
      <img class="app" src="./img/12.png" alt="" />
      <img class="app" src="./img/13.png" alt="" />
      <img class="app" src="./img/14.png" alt="" />
      <img class="app" src="./img/15.png" alt="" />
      <img class="app" src="./img/16.png" alt="" />
      <img class="app" src="./img/17.png" alt="" />
      <img class="pc" src="./img/admin-1.png" alt="" />
      <img class="pc" src="./img/admin-2.png" alt="" />
      <img class="pc" src="./img/admin-3.png" alt="" />
      <img class="pc" src="./img/admin-4.png" alt="" />
      <img class="pc" src="./img/admin-5.png" alt="" />
    </div>
  </body>
</html>
