<script>
	// 选中文本
	function SelectText(){
	      try{

	            var selecter=window.getSelection().toString();//选中文本
	            if(selecter!=null&&selecter.trim()!=""){
	                  console.log(selecter);
	                  document.execCommand("Copy");//复制文本

	            }
	      }catch(err){
	      		//ie浏览器
	            var selecter=document.selection.createRange();
	            var s=selecter.text;
	            if(s!=null&&s.trim()!=""){
	                   console.log(s)
	            }
	      }
	}

	document.onmouseup = function(){
		SelectText();
