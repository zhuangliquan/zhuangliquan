	<script>
		if(document.all){
			document.onselectstart = function(){return false;} // for IE
		}else {
			document.onmousedown = function(){return false;} //禁止鼠标按下 松开事件
			document.onmouseup = function(){return false;}
		}
		document.onselectstart = new Function('event.returnValue=false;')//禁止开始选择事件
