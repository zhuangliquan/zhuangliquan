<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>记账小程序</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        display: flex;
        align-items: center;
        flex-direction: column;
        background-color: #d7cbcb;
      }
      .box img {
        display: block;
        width: 375px;
        margin-bottom: 10px;
      }

      .box :last-child {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="./img/saoma.jpg" alt="" />
      <img src="./img/home.png" alt="" />
      <img src="./img/booking.png" alt="" />
      <img src="./img/charts.png" alt="" />
      <img src="./img/details.png" alt="" />
      <img src="./img/my.png" alt="" />
      <img src="./img/mybooking.png" alt="" />
      <img src="./img/xiaohua-list.png" alt="" />
      <img src="./img/naojin-list.png" alt="" />
      <img src="./img/naojin-detail.png" alt="" />
    </div>
  </body>
</html>
