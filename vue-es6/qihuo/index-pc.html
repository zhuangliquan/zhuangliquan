<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>外盘期货交易平台</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        background-color: #d7cbcb;
        display: flex;
        align-items: center;
        flex-direction: column;
      }

      .box img {
        display: block;
        margin-bottom: 10px;
      }
      .box .pc {
        width: 95vw;
      }

      .box .app {
        width: 375px;
      }

      .box :last-child {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img class="pc" src="./img/pc-login.jpg" alt="" />
      <img class="pc" src="./img/pc-shouye.png" alt="" />
      <img class="pc" src="./img/pc-fenshi.png" alt="" />
      <img class="pc" src="./img/pc-lazhu.png" alt="" />
      <img class="pc" src="./img/pc-jiaoyi.png" alt="" />
      <img class="pc" src="./img/pc-kuaixun.png" alt="" />
      <img class="pc" src="./img/pc-white-shouye.png" alt="" />
      <img class="pc" src="./img/pc-white-fenshi.png" alt="" />
      <img class="pc" src="./img/pc-set.png" alt="" />
      <img class="pc" src="./img/pc-yinhangka.png" alt="" />
      <img class="pc" src="./img/pc-yuyan.png" alt="" />
      <img class="pc" src="./img/pc-zhibiaoguanli.png" alt="" />
      <img class="app" src="./img/app-login.jpg" alt="" />
      <img class="app" src="./img/app-shouye.jpg" alt="" />
      <img class="app" src="./img/app-hangqing.jpg" alt="" />
      <img class="app" src="./img/app-jiaoyi.jpg" alt="" />
      <img class="app" src="./img/app-my.jpg" alt="" />
      <img class="app" src="./img/app-fenshi.jpg" alt="" />
      <img class="app" src="./img/app-lazhu.jpg" alt="" />
      <img class="app" src="./img/app-kuaixun.jpg" alt="" />
      <img class="app" src="./img/app-xiadan.jpg" alt="" />
      <img class="app" src="./img/app-xiadan2.jpg" alt="" />
    </div>
  </body>
</html>
